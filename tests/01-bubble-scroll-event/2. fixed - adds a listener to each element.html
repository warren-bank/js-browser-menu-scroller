<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>test</title>
  <style>
    .mock_content {
      height: 500px;
    }
    .scrollable_content {
      height: 5em;
      border: 1px solid black;
      overflow: auto;
    }
  </style>
  <script>
    {
      const timers = {}

      const scrollEventHandler = (event) => {
        const target = event.target

        if (timers[target]) return

        timers[target] = setTimeout(() => {
          const scrollY = {
            win:    window.scrollY,
            target: (target === document) ? window.scrollY : target.scrollTop
          }

          console.log({event, target, scrollY})
          timers[target] = null
        }, 500)
      }

      document.addEventListener('scroll', scrollEventHandler)

      window.addEventListener('DOMContentLoaded', () => {
        document.querySelector('.scrollable_content').addEventListener('scroll', scrollEventHandler)
      })
    }
  </script>
</head>
<body>
  <div class="mock_content"></div>
  <div class="scrollable_content">
    <div>lorem ipsum</div>
    <div>lorem ipsum</div>
    <div>lorem ipsum</div>

</body>
</html>
